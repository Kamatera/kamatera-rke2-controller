apiVersion: v1
kind: Namespace
metadata:
  name: kamatera-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kamatera-rke2-controller
  namespace: kamatera-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kamatera-rke2-controller-leader-election
  namespace: kamatera-system
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kamatera-rke2-controller-leader-election
  namespace: kamatera-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kamatera-rke2-controller-leader-election
subjects:
  - kind: ServiceAccount
    name: kamatera-rke2-controller
    namespace: kamatera-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kamatera-rke2-controller
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kamatera-rke2-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kamatera-rke2-controller
subjects:
  - kind: ServiceAccount
    name: kamatera-rke2-controller
    namespace: kamatera-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamatera-rke2-controller
  namespace: kamatera-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kamatera-rke2-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kamatera-rke2-controller
    spec:
      serviceAccountName: kamatera-rke2-controller
      containers:
        - name: manager
          image: ghcr.io/kamatera/kamatera-rke2-controller:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect
            - --delete-label-key=kamatera.io/delete
            - --delete-label-value=true
            - --metrics-bind-address=0
            - --health-probe-bind-address=:8081
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 64Mi
